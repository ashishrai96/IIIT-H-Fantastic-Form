<div class="signup-form">
    <h3 class="heading">Sign Up</h3>
    <form action="#" method="#" (ngSubmit)="signup()">
        <div class="form-group">
            <input type="text" class="in" placeholder="First Name *" value="" name="firstname" required>
        </div>
        <div class="form-group">
            <input type="text" class="in" placeholder="Last Name *" value="" name="lastname" required>
        </div>
        <div class="form-group">
            <input type="email" class="in" placeholder="Email *" value="" name="email" required/>
        </div>
        <div class="form-group">
            <input type="password" class="in" placeholder="Password *" value="" name="password" required>
        </div>
        <div class="form-group">
            <input type="password" class="in" placeholder="Re-enter Password *" value="" name="re-password"required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up" />
            <input type="reset" value="Reset"/>
        </div>
     
    </form>
</div>
